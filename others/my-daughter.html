<h2 id="我的女儿">我的女儿</h2>

<p>我的女儿是一个从小没有母亲的孩子<br />
她的母亲在战火中牺牲<br />
我却无能为力<br />
所以我既是父亲也是母亲</p>

<p>我的女儿是一个有很多姑姑的孩子<br />
她的姑姑们教会她知识和美德<br />
我却什么都没教她<br />
所以我不是一个好父亲</p>

<p>我的女儿是一个热衷于求知的孩子<br />
一馆子的书是她最好的朋友<br />
我却成不了她的朋友<br />
所以她有超越我的智慧</p>

<p>我的女儿是一个心怀天下的孩子<br />
周游世界收获世间的真<br />
我却不能伴着她、照顾她<br />
所以她走得比我更远</p>

<p>她是我的女儿<br />
我是她的父亲<br />
然而，她以我为榜样<br />
我因她而骄傲</p>
